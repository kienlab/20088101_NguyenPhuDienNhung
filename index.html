						</div>

						<div class="form-group">
							<label>Ngày</label>
							<input type="date" class="form-control" id="dateTxt" placeholder="mm/dd/yyyy">

							<input type="text" class="form-control" id="emailTxt" aria-describedby="codeHelp"

						</div>

								<option value="2">Two</option>

							</select>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
					<button id="btnSave" type="button" class="btn btn-primary">Lưu</button>

	<script>
		$(() => {
			$("#saveBtn").on("click", () => {
				alert($("hoVaTen").val())
			})
			// $("#btn").click(function () {
			// 	$("#myModal").modal();
			// });

			$("#nameTxt").blur(checkName);
			$("#phoneTxt").blur(checkPhone);
			$("#dateTxt").blur(checkDate);
			$('#emailTxt').blur(checkEmail);
			$("#imgTxt").blur(checkImage);
			// $("#typeSelect").blur(checkType);


			function validActions(id, iderr, regex, null_str, fail_str) {
				var val = $(id).val();
				var errorName = $(iderr);
				if (val == "" || val == null) {
					errorName.html(null_str);
					return false;
				} else if (!regex.test(val)) {
					errorName.html(fail_str);
					return false;
				} else {
					errorName.html("");
					return true; // valid = true
				}
			}

			function checkName() {
				return validActions(
					"#nameTxt",
					"#nameErr",
					/^([A-Z][a-z]+.)+$/,
					"Họ và tên không được để trống!",
					"Họ và tên không hợp lệ!"
				);
			}

			function checkNum() {
				return validActions(
					"#txtNum",
					"#errNum",
					/^\b(0*(?:[1-9][0-9]?|100))\b$/,
					"Số áo không được để trống!",
					"Số áo không hợp lệ!"
				);
			}

			function checkClb() {
				return validActions(
					"#txtClb",
					"#errClb",
					/^([A-Z][a-z]+.)+ [0-9]+$/,
					"Câu lạc bộkhông được để trống!",
					"Câu lạc bộ không hợp lệ!"
				);
			}

			function checkDate() {
				var today = new Date();
				today.setHours(0, 0, 0, 0);
				today.setDate(today.getDate() + 7);
				var val = $("#dateTxt").val();
				var date = new Date(val);
				var errorName = $("#dateErr");
				if (val == "" || val == null) {
					errorName.html("Ngày không được trống");
					return false;
				} else if (date < today) {
					errorName.html("Ngày phải cách ngày hiện tại 7 ngày");
					return false;
				} else {
					errorName.html("");
					return true;
				}
			}

			function checkPhone() {
				return validActions(
					"#phoneTxt",
					"#phoneErr",
					/^[0][0-9]{2}\-[0-9]{3}\-[0-9]{4}$/,
					"SDT không được để trống!",
					"SDT không hợp lệ!"
				);
			}

			function checkEmail() {
				return validActions(
					"#emailTxt",
					"#emailErr",
					/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/,
					"Email không được để trống!",
					"Email không hợp lệ!"
				);
			}

			function checkImage() {
				return validActions(
					"#imgTxt",
					"#imgErr",
					/(http(s?):)|([/|.|\w|\s])*\.(?:jpg|gif|png)/,
					"Hình ảnh không được để trống!",
					"Hình ảnh không hợp lệ!"
				);
			}

			// check submit
			var i = 1;
			$("#btnSave").click(function () {
				console.log('btnSave clicked');

				var name = $("#nameTxt").val();
				var phone = $("#phoneTxt").val();
				var date = $("#dateTxt").val();
				var email = $("#emailTxt").val();
				var image = $("#imgTxt").val();
				var type = $('#typeSelect').val();

				if (   checkName()
					&& checkPhone()
					&& checkDate()
					&& checkEmail()
					&& checkImage()
					// && checkType()
				) {
					var add = "<tr><th scope=`row`>" + (i++)
						+ "</th><td>" + name
						+ "</td><td>" + phone
						+ "</td><td>" + date
						+ "</td><td>" + email
						+ "</td><td>" + image
						+ "</td><td>" + type
						+ "</td></tr>";
					$("tbody").append(add);
					$("#modalId").modal("hide");
					console.log("Đã bắt sự kiện!");

				} else {
					console.log('Khong du thong tin');
					$('#message').html('Vui lòng nhập đúng và đầy đủ thông tin!');
				}
			});
		});
	</script>
