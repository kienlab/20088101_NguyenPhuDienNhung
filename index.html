<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
</head>
<body>
    <!-- BANNER BOOTSTRAP -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./images/HEADER.PNG" alt="Banner">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MENU BOOTSTRAP -->
    <div class="container">
        <div class="row">
            <div class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link" id="btn" data-toggle="modal" data-target="#myModal">Đăng ký</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL BOOTSTRAP -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">THÔNG TIN CÁ NHÂN</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input type="text" class="form-control" id="txtName" aria-describedby="codeHelp" placeholder="Nhập họ tên">
                            <span id="errName" class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label>Số áo</label>
                            <input type="text" class="form-control" id="txtNum" placeholder="Nhập số áo đội tuyển">
                            <span id="errNum" class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label>Câu lạc bộ</label>
                            <input type="text" class="form-control" id="txtClb" placeholder="Câu lạc bộ của bạn">
                            <span id="errClb" class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label>Ngày tập trung</label>
                            <input type="date" class="form-control" id="txtDate" placeholder="mm/dd/yyyy">
                            <span id="errDate" class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" class="form-control"  id="txtPhone" placeholder="0XX-XXX-XXXX">
                            <span id="errPhone" class="text-danger">*</span>
                        </div>
                        <div class="form-group">
                            <label>Ảnh đại diện</label>
                            <input type="file" class="form-control" id="txtImage">
                            <span id="errImage" class="text-danger">*</span>
                        </div>
                        <button type="button" id="btnSave" class="btn btn-primary">Lưu</button>
                        <span id="message"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- TABLE DATA -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="table-responsive">
                    <caption><h3>DANH SÁCH ĐỘI TUYỂN VIỆT NAM</h3></caption>
                    <table id="myTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Họ tên</th>
                                <th scope="col">Số áo</th>
                                <th scope="col">Câu lạc bộ</th>
                                <th scope="col">Ngày tập trung</th>
                                <th scope="col">Điện thoại</th>
                                <th scope="col">Ảnh đại diện</th>
                            </tr>
                        </thead>  
                        <tbody></tbody>                      
                    </table>
                </section>
            </div>
        </div>
    </div>

    <!-- INFORMATION -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <footer>
                    SVTH: Nguyễn Phú Điền Nhung - MSSV: 20088101 - Lớp DHKHMT16B
                </footer>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
